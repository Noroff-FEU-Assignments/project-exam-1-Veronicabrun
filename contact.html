        </form>
        <form class="contact-us-container" method="post">
          <label for="lastName" class="text-label">Last name*</label>
          <input type="text" id="lastName" placeholder="Enter your last name">
          <div class="error-message"></div>
          <label for="email" class="text-label">Email*</label>
          <input type="email" id="email" name="Email" placeholder="Enter your email">
          <div class="error-message"></div>
        </form>
        <form class="contact-us-container-one">
          <label for="message" class="text-label">Message</label>
          <textarea id="message" name="message" class="contact-input-style"></textarea>
          <div class="error-message"></div>
        <div class="cta_send">SUBMIT</div>
        </form>
    </div>
